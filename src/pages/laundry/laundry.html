<ion-header no-border>
  <custom-header [icon]="1"></custom-header>
</ion-header>

<ion-content padding>
  <div (click)="goToOverview()" class="insert wash">
    <div class="inner">
      <p>Washing Time</p>
      <span></span>
    </div>
  </div>
  <div class="container">
    <div *ngFor="let category of categories; let i = index" [attr.data-index]="i" [ngClass]="'item item-' + (i + 1)" (click)="showCategory(i + 1);">
      <div class="gradient"></div>
      <div class="inner">
        <span>{{ category.amount }} x</span>
        <p>{{ category.name }}</p>
      </div>
    </div>
  </div>
</ion-content>
