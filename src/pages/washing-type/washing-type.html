<ion-header no-border>
  <custom-header [icon]="1"></custom-header>
</ion-header>

<ion-content padding>
  <!-- TODO: Design layout and disbale types that are not present => grey -->
  <div class="container">
    <ngx-masonry [useImagesLoaded]="true" [updateLayout]="updateMasonryLayout">
        <ngxMasonryItem class="masonry-item" *ngFor="let type of types | keys" class="type" (click)="getDegree(type)">
            <div class="no-gradient"></div>
            <h1>{{ type }}</h1>
       </ngxMasonryItem>
    </ngx-masonry>
  </div>
</ion-content>
