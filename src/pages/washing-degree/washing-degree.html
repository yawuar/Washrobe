<ion-header no-border>
  <wash-header [name]="name"></wash-header>
</ion-header>

<ion-content padding>
  <div class="top">
    <div class="information">
      <div class="title">
        <span class="icon"></span>
        <span>Map</span>
      </div>
      <div class="content">
        <div class="name">
          <p>{{ washroom[0]?.name }}</p>
        </div>
        <div class="address">
          <p>{{ washroom[0]?.street }} {{ washroom[0]?.number }}</p>
        </div>
        <div class="city">
          <p>{{ washroom[0]?.zipcode }} {{ washroom[0]?.city }}</p>
        </div>
      </div>
      <a (click)="chooseLocation()">Change place</a>
    </div>
    <div class="extra-info">
      <div class="am">
        <p>Amount of Machines</p>
        <div class="machines">
          <div class="machine" *ngFor="let machine of amountOfMachines"></div>
        </div>
      </div>
      <div class="price">
          <p>Avg. Price</p>
          <span *ngIf="washroom[0]?.price == undefined">Add a Washroom</span>
          <span *ngIf="washroom[0]?.price == 1">&euro;</span>
          <span *ngIf="washroom[0]?.price == 2">&euro;&euro;</span>
          <span *ngIf="washroom[0]?.price == 3">&euro;&euro;&euro;</span>
        </div>
    </div>
  </div>
  <div class="container">
    <div *ngFor="let degree of degrees | keys" class="degree" (click)="getMaterial(degree)">
      <div class="no-gradient"></div>
      <h1>{{ degree }}Â°C</h1>
    </div>
  </div>
</ion-content>
