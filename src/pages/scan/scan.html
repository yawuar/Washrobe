<ion-header no-border>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>
  <div class="code-fill">
    <div class="header">
      <h1 *ngIf="error == 'unavailable'">
        <span>No NFC detected.</span>
        <span>No problem!</span>
        <span>Just fill in the code</span>
      </h1>
      <h1 *ngIf="error == 'available'">
          <span>NFC detected.</span>
          <span>Scan your item or</span>
          <span>fill in the code</span>
        </h1>
    </div>
    <div class="footer">
      <form [formGroup]="code" (ngSubmit)="addHashCode()">
        <ion-item no-padding>
          <ion-label stacked>CODE</ion-label>
          <ion-input type="text" maxlength="10" [(ngModel)]="code.code" formControlName="code" placeholder="1hyrWVndh1" value="4XbeQOd8AJ"></ion-input>
        </ion-item>
        <div class="button">
          <button ion-button type="submit" block>
            GET ITEM
          </button>
          <span class="gradient"></span>
        </div>
      </form>
    </div>
  </div>
  <div class="bg"></div>

  <div class="warning">
    <div [ngClass]="{'disabled': (error == 'unavailable'), 'enabled':(error == 'available')}">
      <span>!</span>
    </div>
    <p>NFC IS <span *ngIf="error == 'unavailable'">DISABLED</span><span *ngIf="error == 'available'">ENABLED</span></p>
  </div>
</ion-content>
