<ion-header no-border>
  <custom-header></custom-header>
</ion-header>

<ion-content padding>

  <div class="container">
    <div *ngFor="let category of categories; let i = index" [attr.data-index]="(i + 1)" [ngClass]="'item item-' + (i + 1)" (click)="showCategory(category.id);">
      <div class="gradient"></div>
      <div class="inner">
        <span>{{ category.amount }} x</span>
        <p>{{ category.name }}</p>
      </div>
    </div>
  </div>

</ion-content>
