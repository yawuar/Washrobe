<ion-header no-border>
  <custom-header></custom-header>
</ion-header>

<ion-content padding>

  <ngx-masonry [useImagesLoaded]="true" [updateLayout]="updateMasonryLayout">
      <ngxMasonryItem class="masonry-item" *ngFor="let category of categories; let i = index" [attr.data-index]="(i + 1)" [ngClass]="'item item-' + (i + 1)" (click)="showCategory(category.id);">
        <div class="gradient"></div>
          <div class="inner">
            <span>{{ category.amount }} x</span>
            <p>{{ category.name }}</p>
          </div>
     </ngxMasonryItem>
  </ngx-masonry>

</ion-content>
