<ion-header no-border>

  <ion-navbar hideBackButton>
    <ion-title text-center padding>
      <div class="login-logo">
       <img src="assets/imgs/logo.svg" width="50" alt="logo">
        <h1 text-center>Washrobe</h1>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login">
    <div class="header">
      <h2>Login</h2>
    </div>
    <div class="main">
      <form [formGroup]="user" (ngSubmit)="login()">
        <ion-item no-padding>
          <ion-label>EMAIL</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label>PASSWORD</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" formControlName="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>LOGIN</button>
      </form>
    </div>
    <div class="footer">

    </div>
  </div>
</ion-content>
